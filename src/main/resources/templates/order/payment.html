<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单支付 - 商品库存管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .payment-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .payment-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .payment-body {
            padding: 30px;
        }
        .payment-footer {
            background-color: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }
        .order-info {
            margin-bottom: 30px;
        }
        .payment-methods {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i> 商品库存管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor/stock">库存监控</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product/list">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/list">订单管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow payment-card">
            <div class="payment-header">
                <h3 class="mb-0"><i class="bi bi-credit-card"></i> 订单支付</h3>
            </div>
            <div class="payment-body">
                <div class="order-info">
                    <h5>订单信息</h5>
                    <table class="table">
                        <tr>
                            <th style="width: 30%">订单号：</th>
                            <td th:text="${order.orderNo}"></td>
                        </tr>
                        <tr>
                            <th>商品名称：</th>
                            <td th:text="${order.productName}"></td>
                        </tr>
                        <tr>
                            <th>商品单价：</th>
                            <td th:text="${'¥' + order.productPrice}"></td>
                        </tr>
                        <tr>
                            <th>购买数量：</th>
                            <td th:text="${order.quantity}"></td>
                        </tr>
                        <tr>
                            <th>订单总额：</th>
                            <td class="text-danger fw-bold" th:text="${'¥' + order.totalAmount}"></td>
                        </tr>
                        <tr>
                            <th>订单状态：</th>
                            <td>
                                <span th:if="${order.status == 0}" class="badge bg-warning">待支付</span>
                                <span th:if="${order.status == 1}" class="badge bg-success">已支付</span>
                                <span th:if="${order.status == 2}" class="badge bg-secondary">已取消</span>
                            </td>
                        </tr>
                        <tr>
                            <th>创建时间：</th>
                            <td th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <th>过期时间：</th>
                            <td th:text="${#temporals.format(order.expireTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </table>
                </div>
                
                <div class="payment-methods">
                    <h5>支付方式</h5>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="wechat" checked>
                        <label class="form-check-label" for="wechat">
                            <i class="bi bi-wechat text-success"></i> 微信支付
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="alipay">
                        <label class="form-check-label" for="alipay">
                            <i class="bi bi-alipay text-primary"></i> 支付宝
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
                        <label class="form-check-label" for="creditCard">
                            <i class="bi bi-credit-card"></i> 银行卡支付
                        </label>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" onclick="payOrder()">
                        <i class="bi bi-check-circle"></i> 确认支付 <span th:text="${'¥' + order.totalAmount}"></span>
                    </button>
                    <a href="/order/list" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 返回订单列表
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">© 2023 商品库存管理系统 | 基于Spring Boot和Redis</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        function payOrder() {
            const orderNo = [[${order.orderNo}]];
            
            axios.post('/api/orders/payment', { orderNo: orderNo })
                .then(response => {
                    if (response.data.code === 200) {
                        alert('订单支付成功！');
                        window.location.href = '/order/list';
                    } else {
                        alert('支付失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('支付失败，请检查网络连接或服务器状态');
                });
        }
    </script>
</body>
</html>
