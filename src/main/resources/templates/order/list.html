<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 商品库存管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .action-btn {
            margin-right: 5px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .filter-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i> 商品库存管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor/stock">库存监控</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product/list">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/order/list">订单管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-receipt"></i> 订单管理</h2>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">订单列表</h5>
                    <div>
                        <a th:class="${currentStatus == null} ? 'btn btn-sm btn-primary filter-btn' : 'btn btn-sm btn-outline-primary filter-btn'" 
                           href="/order/list">
                            全部订单
                        </a>
                        <a th:class="${currentStatus != null && currentStatus == 0} ? 'btn btn-sm btn-primary filter-btn' : 'btn btn-sm btn-outline-primary filter-btn'" 
                           href="/order/list?status=0">
                            待支付
                        </a>
                        <a th:class="${currentStatus != null && currentStatus == 1} ? 'btn btn-sm btn-primary filter-btn' : 'btn btn-sm btn-outline-primary filter-btn'" 
                           href="/order/list?status=1">
                            已支付
                        </a>
                        <a th:class="${currentStatus != null && currentStatus == 2} ? 'btn btn-sm btn-primary filter-btn' : 'btn btn-sm btn-outline-primary filter-btn'" 
                           href="/order/list?status=2">
                            已取消
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>订单号</th>
                                <th>商品名称</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>总金额</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>支付时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${orders.empty}">
                                <td colspan="9" class="text-center">暂无订单数据</td>
                            </tr>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.orderNo}"></td>
                                <td th:text="${order.productName}"></td>
                                <td th:text="${'¥' + order.productPrice}"></td>
                                <td th:text="${order.quantity}"></td>
                                <td th:text="${'¥' + order.totalAmount}"></td>
                                <td>
                                    <span th:if="${order.status == 0}" class="badge bg-warning status-badge">待支付</span>
                                    <span th:if="${order.status == 1}" class="badge bg-success status-badge">已支付</span>
                                    <span th:if="${order.status == 2}" class="badge bg-secondary status-badge">已取消</span>
                                </td>
                                <td th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${order.paymentTime != null ? #temporals.format(order.paymentTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                                <td>
                                    <button th:if="${order.status == 0}" class="btn btn-sm btn-success action-btn" 
                                            th:attr="onclick='confirmPayOrder(\'' + ${order.orderNo} + '\')'">
                                        <i class="bi bi-credit-card"></i> 支付
                                    </button>
                                    <button th:if="${order.status == 0}" class="btn btn-sm btn-danger action-btn" 
                                            th:attr="onclick='confirmCancelOrder(\'' + ${order.orderNo} + '\')'">
                                        <i class="bi bi-x-circle"></i> 取消
                                    </button>
                                    <span th:if="${order.status != 0}" class="text-muted">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认支付订单模态框 -->
    <div class="modal fade" id="payOrderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认支付订单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要支付此订单吗？</p>
                    <input type="hidden" id="pay-order-no">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="payOrder()">确认支付</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认取消订单模态框 -->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认取消订单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要取消此订单吗？取消后将不能恢复。</p>
                    <input type="hidden" id="cancel-order-no">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger" onclick="cancelOrder()">确认取消</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">© 2023 商品库存管理系统 | 基于Spring Boot和Redis</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 确认支付订单
        function confirmPayOrder(orderNo) {
            document.getElementById('pay-order-no').value = orderNo;
            const payModal = new bootstrap.Modal(document.getElementById('payOrderModal'));
            payModal.show();
        }
        
        // 支付订单
        function payOrder() {
            const orderNo = document.getElementById('pay-order-no').value;
            
            axios.post('/api/orders/payment', { orderNo: orderNo })
                .then(response => {
                    if (response.data.code === 200) {
                        alert('订单支付成功！');
                        window.location.reload();
                    } else {
                        alert('支付失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('支付失败，请检查网络连接或服务器状态');
                });
        }
        
        // 确认取消订单
        function confirmCancelOrder(orderNo) {
            document.getElementById('cancel-order-no').value = orderNo;
            const cancelModal = new bootstrap.Modal(document.getElementById('cancelOrderModal'));
            cancelModal.show();
        }
        
        // 取消订单
        function cancelOrder() {
            const orderNo = document.getElementById('cancel-order-no').value;
            
            axios.post(`/api/orders/cancel/${orderNo}`)
                .then(response => {
                    if (response.data.code === 200) {
                        alert('订单已取消！');
                        window.location.reload();
                    } else {
                        alert('取消失败: ' + response.data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('取消失败，请检查网络连接或服务器状态');
                });
        }
    </script>
</body>
</html>
