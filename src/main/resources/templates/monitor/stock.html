<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存监控系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .card-counter {
            box-shadow: 2px 2px 10px #DADADA;
            padding: 20px 10px;
            background-color: #fff;
            height: 100px;
            border-radius: 5px;
            transition: .3s linear all;
            margin-bottom: 20px;
        }
        .card-counter:hover {
            box-shadow: 4px 4px 20px #DADADA;
            transition: .3s linear all;
        }
        .card-counter i {
            font-size: 5em;
            opacity: 0.2;
        }
        .card-counter .count-numbers {
            position: absolute;
            right: 35px;
            top: 20px;
            font-size: 32px;
            display: block;
        }
        .card-counter .count-name {
            position: absolute;
            right: 35px;
            top: 65px;
            font-style: italic;
            text-transform: capitalize;
            opacity: 0.5;
            display: block;
            font-size: 18px;
        }
        .card-counter.primary {
            background-color: #007bff;
            color: #FFF;
        }
        .card-counter.danger {
            background-color: #ef5350;
            color: #FFF;
        }
        .card-counter.success {
            background-color: #66bb6a;
            color: #FFF;
        }
        .card-counter.info {
            background-color: #26c6da;
            color: #FFF;
        }
        .refresh-btn {
            cursor: pointer;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="bi bi-database-check"></i> 库存监控系统
                    </h1>
                    <div>
                        <a href="/monitor/stock-log" class="btn btn-info me-2">
                            <i class="bi bi-journal-text"></i> 库存流水
                        </a>
                        <button id="refreshBtn" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <div class="spinner-border spinner-border-sm text-primary loading" id="refreshLoading" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card-counter primary">
                    <i class="bi bi-boxes"></i>
                    <span class="count-numbers" th:text="${status.inconsistentCount}">0</span>
                    <span class="count-name">不一致商品数</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-counter danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span class="count-numbers" th:text="${status.unsyncedCount}">0</span>
                    <span class="count-name">未同步日志数</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-counter success">
                    <i class="bi bi-check-circle"></i>
                    <span class="count-numbers" th:text="${status.todaySyncCount}">0</span>
                    <span class="count-name">今日同步次数</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-counter info">
                    <i class="bi bi-clock-history"></i>
                    <span class="count-numbers" id="nextSyncTime">05:00</span>
                    <span class="count-name">下次自动同步</span>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">操作面板</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <button id="syncAllBtn" class="btn btn-primary">
                                <i class="bi bi-arrow-repeat"></i> 全量同步
                            </button>
                            <button id="processLogsBtn" class="btn btn-warning">
                                <i class="bi bi-journal-check"></i> 处理未同步日志
                            </button>
                            <div class="spinner-border spinner-border-sm text-primary loading" id="actionLoading" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">库存不一致商品列表</h5>
                        <span class="badge bg-danger" th:text="${status.inconsistentCount} + ' 个商品'">0 个商品</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>商品ID</th>
                                        <th>商品名称</th>
                                        <th>数据库库存</th>
                                        <th>Redis库存</th>
                                        <th>差异</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="inconsistentTable">
                                    <tr th:each="product : ${status.inconsistentProducts}">
                                        <td th:text="${product.productId}">1</td>
                                        <td th:text="${product.productName}">商品名称</td>
                                        <td th:text="${product.dbStock}">100</td>
                                        <td th:text="${product.redisStock}">90</td>
                                        <td>
                                            <span th:if="${product.redisStock != '不存在'}" 
                                                  th:text="${product.dbStock - product.redisStock}"
                                                  th:class="${product.dbStock - product.redisStock > 0 ? 'text-danger' : 'text-success'}">
                                                10
                                            </span>
                                            <span th:if="${product.redisStock == '不存在'}" class="text-danger">
                                                缓存缺失
                                            </span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary sync-btn" 
                                                    th:data-id="${product.productId}">
                                                同步
                                            </button>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(status.inconsistentProducts)}">
                                        <td colspan="6" class="text-center">所有商品库存一致</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast 消息 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">系统消息</strong>
                <small>刚刚</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                操作成功
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 刷新按钮点击事件
            $('#refreshBtn').click(function() {
                refreshData();
            });
            
            // 全量同步按钮点击事件
            $('#syncAllBtn').click(function() {
                $('#actionLoading').show();
                $.ajax({
                    url: '/monitor/stock/sync/all',
                    type: 'POST',
                    success: function(res) {
                        if (res.code === 200) {
                            showToast('成功', '全量同步操作已执行', 'success');
                            setTimeout(refreshData, 1000);
                        } else {
                            showToast('错误', res.message, 'danger');
                        }
                    },
                    error: function() {
                        showToast('错误', '操作失败，请稍后重试', 'danger');
                    },
                    complete: function() {
                        $('#actionLoading').hide();
                    }
                });
            });
            
            // 处理未同步日志按钮点击事件
            $('#processLogsBtn').click(function() {
                $('#actionLoading').show();
                $.ajax({
                    url: '/monitor/stock/process-logs',
                    type: 'POST',
                    success: function(res) {
                        if (res.code === 200) {
                            showToast('成功', '未同步日志处理操作已执行', 'success');
                            setTimeout(refreshData, 1000);
                        } else {
                            showToast('错误', res.message, 'danger');
                        }
                    },
                    error: function() {
                        showToast('错误', '操作失败，请稍后重试', 'danger');
                    },
                    complete: function() {
                        $('#actionLoading').hide();
                    }
                });
            });
            
            // 单个商品同步按钮点击事件
            $(document).on('click', '.sync-btn', function() {
                const productId = $(this).data('id');
                $(this).prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
                
                $.ajax({
                    url: '/monitor/stock/sync/' + productId,
                    type: 'POST',
                    success: function(res) {
                        if (res.code === 200) {
                            showToast('成功', '商品ID: ' + productId + ' 同步成功', 'success');
                            setTimeout(refreshData, 1000);
                        } else {
                            showToast('错误', res.message, 'danger');
                        }
                    },
                    error: function() {
                        showToast('错误', '操作失败，请稍后重试', 'danger');
                    },
                    complete: function() {
                        $('.sync-btn[data-id="' + productId + '"]').prop('disabled', false).html('同步');
                    }
                });
            });
            
            // 刷新数据
            function refreshData() {
                $('#refreshLoading').show();
                $.ajax({
                    url: '/monitor/stock/status',
                    type: 'GET',
                    success: function(res) {
                        if (res.code === 200) {
                            updateUI(res.data);
                        } else {
                            showToast('错误', res.message, 'danger');
                        }
                    },
                    error: function() {
                        showToast('错误', '刷新失败，请稍后重试', 'danger');
                    },
                    complete: function() {
                        $('#refreshLoading').hide();
                    }
                });
            }
            
            // 更新UI
            function updateUI(data) {
                // 更新统计数据
                $('.card-counter.primary .count-numbers').text(data.inconsistentCount);
                $('.card-counter.danger .count-numbers').text(data.unsyncedCount);
                $('.card-counter.success .count-numbers').text(data.todaySyncCount);
                
                // 更新下次同步时间
                updateNextSyncTime();
                
                // 更新不一致商品列表
                const $table = $('#inconsistentTable');
                $table.empty();
                
                if (data.inconsistentProducts && data.inconsistentProducts.length > 0) {
                    data.inconsistentProducts.forEach(function(product) {
                        let diff = '';
                        if (product.redisStock !== '不存在') {
                            const diffValue = product.dbStock - product.redisStock;
                            const diffClass = diffValue > 0 ? 'text-danger' : 'text-success';
                            diff = `<span class="${diffClass}">${diffValue}</span>`;
                        } else {
                            diff = '<span class="text-danger">缓存缺失</span>';
                        }
                        
                        const row = `
                            <tr>
                                <td>${product.productId}</td>
                                <td>${product.productName}</td>
                                <td>${product.dbStock}</td>
                                <td>${product.redisStock}</td>
                                <td>${diff}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary sync-btn" data-id="${product.productId}">
                                        同步
                                    </button>
                                </td>
                            </tr>
                        `;
                        $table.append(row);
                    });
                } else {
                    $table.append('<tr><td colspan="6" class="text-center">所有商品库存一致</td></tr>');
                }
                
                // 更新不一致商品数量
                $('.badge.bg-danger').text(data.inconsistentCount + ' 个商品');
            }
            
            // 更新下次同步时间
            function updateNextSyncTime() {
                const now = new Date();
                let nextSync = new Date();
                
                // 设置为明天凌晨2点
                if (now.getHours() >= 2) {
                    nextSync.setDate(nextSync.getDate() + 1);
                }
                nextSync.setHours(2, 0, 0, 0);
                
                // 计算剩余时间
                const diff = nextSync - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                $('#nextSyncTime').text(`${hours}小时${minutes}分`);
            }
            
            // 显示Toast消息
            function showToast(title, message, type) {
                $('#toastTitle').text(title);
                $('#toastMessage').text(message);
                
                // 设置Toast颜色
                $('#toast').removeClass('bg-success bg-danger bg-warning bg-info');
                if (type) {
                    $('#toast').addClass('bg-' + type);
                    if (type === 'success' || type === 'danger') {
                        $('#toast').addClass('text-white');
                    } else {
                        $('#toast').removeClass('text-white');
                    }
                }
                
                const toast = new bootstrap.Toast($('#toast'));
                toast.show();
            }
            
            // 初始化下次同步时间
            updateNextSyncTime();
            
            // 每分钟更新一次下次同步时间
            setInterval(updateNextSyncTime, 60000);
        });
    </script>
</body>
</html>
